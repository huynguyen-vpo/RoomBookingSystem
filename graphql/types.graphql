type Room {
    id: ID!
    room_number: Int!
    status: RoomStatus!
    type: RoomType! @hasOne
}

type RoomType{
    id: ID!
    type: String!,
    capacity: Int!
    room: Room! @belongsTo
}

type User{
    id: ID!
    name: String!
    email: String!
    groups: [Group!]! @belongsToMany 
}

type Group{
    id: ID!
    name: String!
    users: [User!]! @belongsToMany
}

type Booking{
    id: ID!
    total_price: Int!
    target_id: String!
    target_type: String!
}