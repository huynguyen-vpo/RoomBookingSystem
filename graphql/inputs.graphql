input CreateRoomInput {
    roomNumber: Int @rules(apply:["required", "int", "unique:rooms,room_number"]),
    status: String,
    roomType: RoomTypeEnum!,
}

input UpdateRoomInput {
    id: ID!,
    roomNumber: Int @rules(apply:["int", "unique:rooms,room_number"]),
    status: String,
    roomType: RoomTypeEnum!,
}